<div id="table-title-bar">
  <div class="title-icon">
    <mat-icon class="icon">medication_liquid</mat-icon>
    <h2>Productos</h2>
  </div>
  <button mat-mini-fab color="primary" class="btn-add" matTooltip="Agregar" (click)="openCreate()">+</button>
</div>

<div class="example-table-container">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"
         matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
    <!-- Tipo de Producto Column -->

    <ng-container matColumnDef="tipoProducto">
      <th mat-header-cell *matHeaderCellDef>Tipo Producto</th>
      <td mat-cell *matCellDef="let row">{{row.tipoProducto}}</td>
    </ng-container>

    <!-- Nombre Producto Column -->
    <ng-container matColumnDef="nombreProducto">
      <th mat-header-cell *matHeaderCellDef>Nombre Producto</th>
      <td mat-cell *matCellDef="let row">{{row.nombreProducto}}</td>
    </ng-container>

    <!-- Valor Column -->
    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef>valor</th>
      <td mat-cell *matCellDef="let row">{{row.valor}}</td>
    </ng-container>

     <!-- Cantidad Column -->
     <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef>Cantidad</th>
      <td mat-cell *matCellDef="let row">{{row.cantidad}}</td>
    </ng-container>


    <!-- Acciones Column -->
    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef>Accion</th>
      <td mat-cell *matCellDef="let row">
        <button mat-mini-fab  color = "primary" (click)="deleteProduct(row.idproduct)"  matTooltip = "delete"enabled aria-label="Example icon button with a home icon">
          <mat-icon>delete</mat-icon>
        </button>
        <button style="margin-left:5px;" mat-mini-fab  color = "primary" (click)="editProduct(row)"  matTooltip = "edit" enabled aria-label="Example icon button with a home icon">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>




    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<mat-paginator [length]="resultsLength" [pageSizeOptions]="[10,25,50]" aria-label="Select page of GitHub search results"></mat-paginator>
