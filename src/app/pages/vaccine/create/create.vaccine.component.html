<h1 mat-dialog-title>Registrar Vacunas</h1>
<div mat-dialog-content>
  <p>Complete los datos para registrar una Vacuna</p>
  <mat-form-field appearance="fill">
    <mat-label>Ingrese nombre</mat-label>
    <input matInput [(ngModel)]="name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button (click)="saveVaccine()">Guardar</button>
</div>
