<h1 mat-dialog-title>Editar Vacunas</h1>
<div mat-dialog-content>
  <p>Ingrese los datos para actualizar</p>
  <mat-form-field appearance="fill">
    <mat-label>Actualice el nombre de la vacuna</mat-label>
    <input matInput [(ngModel)]="name" />
  </mat-form-field>
  </div>
<div mat-dialog-actions>
  <button (click)="updateVaccine()">Actualizar</button>
</div>
