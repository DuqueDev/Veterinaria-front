<div id="table-title-bar">
  <div class="title-icon">
    <mat-icon class="icon">medication</mat-icon>
    <h2>Doctores</h2>
  </div>
  <button mat-mini-fab color="primary" class="btn-add" matTooltip="Agregar" (click)="openCreate()">+</button>
</div>

    <div class="example-table-container">

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"
             matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
        </ng-container>

        <!-- Especialidad Column -->
        <ng-container matColumnDef="especialidad">
          <th mat-header-cell *matHeaderCellDef>Especialidad</th>
          <td mat-cell *matCellDef="let row">{{row.especialidad}}</td>
        </ng-container>

        <!-- Cedula Column -->
        <ng-container matColumnDef="cedula">
          <th mat-header-cell *matHeaderCellDef>Cedula</th>
          <td mat-cell *matCellDef="let row">{{row.cedula}}</td>
        </ng-container>

       <!-- Acciones Column -->
    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef>Accion</th>
      <td mat-cell *matCellDef="let row">
        <button mat-mini-fab  color = "primary" (click)="deleteDoctors(row.id)"  matTooltip = "delete"enabled aria-label="Example icon button with a home icon">
          <mat-icon>delete</mat-icon>
        </button>
        <button style="margin-left:5px;" mat-mini-fab  color = "primary" (click)="editDoctors(row)"  matTooltip = "edit" enabled aria-label="Example icon button with a home icon">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <mat-paginator [length]="resultsLength" [pageSizeOptions]="[5,10,25]" aria-label="Select page of GitHub search results"></mat-paginator>
