<div id="table-title-bar">
  <div class="title-icon">
    <mat-icon class="icon">pets</mat-icon>
    <h2>Mascotas</h2>
  </div>
  <button mat-mini-fab color="primary" class="btn-add" matTooltip="Agregar" (click)="openCreate()">+</button>
</div>

<div class="example-table-container">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"
         matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
    </ng-container>

    <!-- Edad Column -->
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef>Edad</th>
      <td mat-cell *matCellDef="let row">{{row.edad}}</td>
    </ng-container>

    <!-- Especie Column -->
    <ng-container matColumnDef="especie">
      <th mat-header-cell *matHeaderCellDef>Especie</th>
      <td mat-cell *matCellDef="let row">{{row.especie}}</td>
    </ng-container>

     <!-- Raza Column -->
     <ng-container matColumnDef="raza">
      <th mat-header-cell *matHeaderCellDef>Raza</th>
      <td mat-cell *matCellDef="let row">{{row.raza}}</td>
    </ng-container>

     <!-- Color Column -->
     <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef>Color</th>
      <td mat-cell *matCellDef="let row">{{row.color}}</td>
    </ng-container>

     <!-- Cedula propietario Column -->
     <ng-container matColumnDef="cedulaPropietario">
      <th mat-header-cell *matHeaderCellDef>Cedula Propietario</th>
      <td mat-cell *matCellDef="let row">{{row.parent.cedula}}</td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef>Accion</th>
      <td mat-cell *matCellDef="let row">
        <button mat-mini-fab  color = "primary" (click)="deletePet(row.id)"  matTooltip = "delete"enabled aria-label="Example icon button with a home icon">
          <mat-icon>delete</mat-icon>
        </button>
        <button style="margin-left:5px;" mat-mini-fab  color = "primary" (click)="editPet(row)"  matTooltip = "edit" enabled aria-label="Example icon button with a home icon">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>




    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<mat-paginator [length]="resultsLength" [pageSizeOptions]="[10,25,50]" aria-label="Select page of GitHub search results"></mat-paginator>
