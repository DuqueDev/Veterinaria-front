<div id="table-title-bar">
  <div class="title-icon">
    <mat-icon class="icon">schedule</mat-icon>
    <h2>Detalle consultas </h2>
  </div>
  <button mat-mini-fab color="primary" class="btn-add" matTooltip="Agregar" (click)="openCreate()">+</button>
</div>

<div class="example-table-container">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"
         matSort matSortActive="created" matSortDisableClear matSortDirection="desc">
    <!-- descripcion Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>Descripcion</th>
      <td mat-cell *matCellDef="let row">{{row.descripcion}}</td>
    </ng-container>

    <!-- fecha Registro Column -->
    <ng-container matColumnDef="fechaRegistro">
      <th mat-header-cell *matHeaderCellDef>Fecha Registro</th>
      <td mat-cell *matCellDef="let row">{{row.fechaRegistro}}</td>
    </ng-container>

    <!-- Peso Column -->
    <ng-container matColumnDef="peso">
      <th mat-header-cell *matHeaderCellDef>Peso</th>
      <td mat-cell *matCellDef="let row">{{row.peso}}</td>
    </ng-container>

     <!-- Temperatura Column -->
     <ng-container matColumnDef="temperatura">
      <th mat-header-cell *matHeaderCellDef>Temperatura</th>
      <td mat-cell *matCellDef="let row">{{row.temperatura}}</td>
    </ng-container>

     <!-- Nombre Mascota Column -->
     <ng-container matColumnDef="nombrePet">
      <th mat-header-cell *matHeaderCellDef>Nombre Mascota</th>
      <td mat-cell *matCellDef="let row">{{row.pet.nombre}}</td>
    </ng-container>

     <!-- Nombre Doctor Column -->
     <ng-container matColumnDef="nombreDoctor">
      <th mat-header-cell *matHeaderCellDef>Nombre Doctor</th>
      <td mat-cell *matCellDef="let row">{{row.doctor.nombre}}</td>
    </ng-container>

     <!-- Nombre Diagnostico Column -->
     <ng-container matColumnDef="nameDiagnosis">
      <th mat-header-cell *matHeaderCellDef>Diagnostico</th>
      <td mat-cell *matCellDef="let row">{{row.diagnosis.nameDiagnosis}}</td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef>Accion</th>
      <td mat-cell *matCellDef="let row">
        <button mat-mini-fab  color = "primary" (click)="deleteAppointment(row.id)"  matTooltip = "delete"enabled aria-label="Example icon button with a home icon">
          <mat-icon>delete</mat-icon>
        </button>
        <button style="margin-left:5px;" mat-mini-fab  color = "primary" (click)="editAppointment(row)"  matTooltip = "edit" enabled aria-label="Example icon button with a home icon">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<mat-paginator [length]="resultsLength" [pageSizeOptions]="[5,10,25]" aria-label="Select page of GitHub search results"></mat-paginator>
