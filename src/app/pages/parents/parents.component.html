<div id="table-title-bar">
  <div class="title-icon">
    <mat-icon class="icon">person</mat-icon>
    <h2>Propietarios</h2>
  </div>
  <button mat-mini-fab color="primary" class="btn-add" matTooltip="Agregar" (click)="openCreate()">+</button>
</div>

<div class="example-table-container">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"
         matSort matSortActive="created" matSortDisableClear matSortDirection="desc">

    <!-- cedula Column -->
    <ng-container matColumnDef="cedula">
      <th mat-header-cell *matHeaderCellDef>Cedula</th>
      <td mat-cell *matCellDef="let row">{{row.cedula}}</td>
    </ng-container>

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
    </ng-container>

    <!-- Apellido Column -->
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td mat-cell *matCellDef="let row">{{row.apellido}}</td>
    </ng-container>

     <!-- Direccion Column -->
     <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef>Direccion</th>
      <td mat-cell *matCellDef="let row">{{row.direccion}}</td>
    </ng-container>

     <!-- Telefono Column -->
     <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef>Telefono</th>
      <td mat-cell *matCellDef="let row">{{row.telefono}}</td>
    </ng-container>



    <!-- Acciones Column -->
    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef>Accion</th>
      <td mat-cell *matCellDef="let row">
        <button mat-mini-fab  color = "primary" (click)="deleteParents(row.id)"  matTooltip = "delete"enabled aria-label="Example icon button with a home icon">
          <mat-icon>delete</mat-icon>
        </button>

    <button style="margin-left:5px;" mat-mini-fab  color = "primary" (click)="editParent(row)"  matTooltip = "edit" enabled aria-label="Example icon button with a home icon">
      <mat-icon>edit</mat-icon>
    </button>
      </td>

</ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<mat-paginator [length]="resultsLength" [pageSizeOptions]="[5,10,25]" aria-label="Select page of GitHub search results"></mat-paginator>
